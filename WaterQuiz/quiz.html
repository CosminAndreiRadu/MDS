<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="start_btn"><button>Start</button></div>

    <div class="info_box">
        <div class="info_title">
            <span>RULES</span>
        </div>
        <div class="info_list">
            <div class="info">1. 15 seconds per each question.</div>
            <div class="info">2. You will not be able to reselect an answer</div>
            <div class="info">3. You can't select an answer once time goes off</div>
            <div class="info">4. You can't exit while playing</div>
            <div class="info">5. You get points for every correcct answer</div>
        </div>
        <div class="buttons">
            <button class="quit">QUIT</button>
            <button class="restart">CONTINUE</button>
        </div>
    </div>
</body>
</html>
